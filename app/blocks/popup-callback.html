<div id="popup-callback" class="popup popup--narrow popup-callback" hidden>
  <div class="popup__title">Обратный звонок</div>
  <form class="form callback-form" action="" method="post">
    <label class="field">
      <span class="field__label visually-hidden">Ваше имя</span>
      <div class="field__control">
        <input type="text" name="name" class="input" placeholder="Ваше имя" required>
      </div>
    </label>

    <label class="field">
      <span class="field__label visually-hidden">Ваш телефон</span>
      <div class="field__control">
        <input type="tel" name="phone" class="input" placeholder="Ваш телефон*" required>
      </div>
    </label>

    <div class="callback-form__submit-wrapper">
      <input class="button callback-form__submit"type="submit" value="Да, позвоните мне">
    </div>
  </form>
</div>
